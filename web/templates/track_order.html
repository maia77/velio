<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة طلبك - Velio Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-1px);
            text-decoration: none;
            color: white;
        }

        .search-section {
            padding: 40px;
        }

        .search-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .order-results {
            display: none;
        }

        .order-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .order-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .order-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .no-orders {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-orders i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section {
                padding: 20px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .order-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
            </a>
            <h1><i class="fas fa-truck"></i> متابعة طلبك</h1>
            <p>ابحث عن طلبك باستخدام رقم الهاتف أو البريد الإلكتروني</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchTerm">
                            <i class="fas fa-phone"></i> رقم الهاتف أو البريد الإلكتروني
                        </label>
                        <input type="text" id="searchTerm" name="searchTerm" 
                               placeholder="أدخل رقم هاتفك أو بريدك الإلكتروني" required>
                    </div>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> البحث عن الطلبات
                    </button>
                </form>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i>
                <p>جاري البحث...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="orderResults" class="order-results">
                <h3><i class="fas fa-list"></i> نتائج البحث</h3>
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchTerm = document.getElementById('searchTerm').value.trim();
            if (!searchTerm) {
                showError('يرجى إدخال رقم الهاتف أو البريد الإلكتروني');
                return;
            }

            showLoading(true);
            hideError();
            hideResults();

            try {
                const response = await fetch('/api/orders/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ search_term: searchTerm })
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    if (data.orders.length > 0) {
                        displayOrders(data.orders);
                    } else {
                        showNoOrders();
                    }
                } else {
                    showError(data.error || 'حدث خطأ في البحث');
                }
            } catch (error) {
                showLoading(false);
                showError('حدث خطأ في الاتصال بالخادم');
            }
        });

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showResults() {
            document.getElementById('orderResults').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('orderResults').style.display = 'none';
        }

        function showNoOrders() {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = `
                <div class="no-orders">
                    <i class="fas fa-search"></i>
                    <h3>لم يتم العثور على طلبات</h3>
                    <p>تأكد من صحة رقم الهاتف أو البريد الإلكتروني</p>
                </div>
            `;
            showResults();
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';

            orders.forEach(order => {
                const orderCard = createOrderCard(order);
                ordersList.appendChild(orderCard);
            });

            showResults();
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';

            const statusClass = `status-${order.status}`;
            const statusText = getStatusText(order.status);

            card.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-number">#${order.order_number}</div>
                        <div class="order-date">${formatDate(order.created_at)}</div>
                    </div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </div>

                <div class="order-details">
                    <div class="detail-item">
                        <div class="detail-label">المنتج</div>
                        <div class="detail-value">${order.product_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">الكمية</div>
                        <div class="detail-value">${order.quantity}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">السعر الإجمالي</div>
                        <div class="detail-value">${order.total_price} $</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">العميل</div>
                        <div class="detail-value">${order.customer_name}</div>
                    </div>
                </div>

                ${order.rejection_reason ? `
                    <div class="detail-item">
                        <div class="detail-label">سبب الرفض</div>
                        <div class="detail-value">${order.rejection_reason}</div>
                    </div>
                ` : ''}
            `;

            return card;
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'قيد المراجعة',
                'processing': 'قيد المعالجة',
                'approved': 'تم الموافقة',
                'rejected': 'تم الرفض',
                'completed': 'مكتمل',
                'cancelled': 'ملغي'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
